<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:fragment="layout(title,content)">

<head>
	<meta charset="ISO-8859-1">
	<title th:replace="${title}">Base file</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-success">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><i class="fa-solid fa-book me-1"></i>ENotes</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#"><i
								class="fa-solid fa-house me-1"></i>Home</a>
					</li>
					<th:block th:if="${user!=NULL}">
						<li class="nav-item">
							<a class="nav-link" href="/user/addNotes"><i class="fa-solid fa-plus me-1"></i>Add</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/user/viewNotes"><i class="fa-solid fa-list me-1"></i>View</a>
						</li>
					</th:block>
				</ul>
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">

					<th:block th:if="${user==NULL}">
						<li><a href="register" class="btn btn-sm btn-primary"><i
									class="fa-solid fa-user-plus me-2"></i>Register</a></li>
						<li><a href="login" class="btn btn-sm btn-primary ms-2"><i
									class="fa-solid fa-right-to-bracket me-2"></i>Login</a></li>
					</th:block>

					<th:block th:if="${user!=NULL}">
						<li><a href="#" class="btn btn-sm btn-primary"><i
									class="fa-solid fa-user-plus me-2"></i>[[${user.name}]]</a></li>
						<li><a href="/logout" class="btn btn-sm btn-primary ms-2"><i
									class="fa-solid fa-right-to-bracket me-2"></i>Login</a></li>
					</th:block>

				</ul>
			</div>
		</div>
	</nav>
	<div th:replace="${content}"></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
